<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>The Next Book</title>
	<link th:href="@{/../css/Header.css}" rel="stylesheet">
	<link th:href="@{/../css/Footer.css}" rel="stylesheet">
	<link th:href="@{/../css/Registro.css}" rel="stylesheet">
</head>
<body>
	<div th:insert="fragments/Header :: header"></div>
	
	<div class="Check"><!-- formulario de registro en el que controlo los requisitos que he impuesto -->
        
        <div class="Check__Icon">
             <img src="static/images/IconosSVG/user.png" th:src="@{/images/IconosSVG/user.png}"/>
        </div>
        
        <form class="Check__Form" method="POST" th:action="@{/save}" th:object="${Usuario}">
        	
        	<div class="Check__Form__Datos">
                <label for="name" class="Check__Form__Datos__Label" th:text="@{Nombre de Usuario:}"></label>
                <input id="nombre" type="text" class="Check__Form__Datos__Box" th:field="*{username}" name="username" placeholder="Nombre de Usuario" autofocus>
            </div>
        
            <div class="Check__Form__Datos">
                <label for="name" class="Check__Form__Datos__Label" th:text="@{Nombre Completo:}"></label>
                <input id="nombre" type="text" class="Check__Form__Datos__Box" th:field="*{nombre}" name="nombre" placeholder="Nombre Completo" autofocus>
            </div>

            <div class="Check__Form__Datos">
                <label for="email" class="Check__Form__Datos__Label" th:text="@{Email:}"></label>
                <input id="email" type="email" class="Check__Form__Datos__Box" th:field="*{email}" name="email" placeholder="Email">
                
            </div>
            <div class="Check__Form__Datos">
                <label for="password" class="Check__Form__Datos__Label" th:text="@{Contrase単a:}"></label>
                <input type='password' class="Check__Form__Datos__Box" th:field="*{password}" name="password" placeholder="Contrase単a" />
                
            </div>

            <div class="Check__Form__Datos">
                <label for="password-confirm" class="Check__Form__Datos__Label" th:text="@{Confirmar Contrase単a}"></label>
                <input id="password-confirm" type="password" class="Check__Form__Datos__Box" name="password_confirmation" placeholder="Confirmar Contrase単a">
                
            </div>
			
			<input class="form-control" type=hidden th:field="*{id}" name="id" th:if="${editMode}">
			<input class="form-control" type=hidden th:field="*{estatus}" name="estatus" value="false" th:if="${editMode}">
            <div class="Check__Form__Boton">
                <button type="submit" class="Check__Form__Boton__Enviar" th:text="@{Registrate}"></button>
            </div>
        </form>
    </div>
	
	<div th:insert="fragments/Footer :: footer"></div>
	<script th:src="@{js/home.js}"></script>
</body>
</html>

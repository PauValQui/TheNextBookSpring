<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>The Next Book</title>
	<link th:href="@{/../css/Header.css}" rel="stylesheet">
	<link th:href="@{/../css/Footer.css}" rel="stylesheet">
	<link th:href="@{/../css/Login.css}" rel="stylesheet">
</head>
<body>

	<div th:insert="fragments/Header :: header"></div>
	
		<div class="Login"><!-- formulario de logeo en el que controlo los requisitos que he impuesto -->
			 <div class="Login__Icon">
             	<img src="static/images/IconosSVG/user.png" th:src="@{/images/IconosSVG/user.png}"/>
             </div>
			
            <form class="Login__Form" method="POST" th:action="@{/login}" th:object="${usuario}">
                <!-- Username -->
                <div class="Login__Form__Datos">
                    <label for="text" class="Login__Form__Datos__Label" th:text="@{Nombre de Usuario:}"></label>
                    <input type="text" class="Login__Form__Datos__Box" name="username" placeholder="Nombre de Usuario" th:field="*{username}">
                </div>
    			<!-- Contraseña -->
                <div class="Login__Form__Datos">
                    <label for="password" class="Login__Form__Datos__Label" th:text="@{Contraseña:}"></label>
                    <input type="password" class="Login__Form__Datos__Box" name="password" th:field="*{password}" placeholder="Contraseña">
                </div>
                
                <div class="Login__Form__Enlace">
                    <p>¿No tienes cuenta? <a th:href="@{/registro}" class="Login__Form__Enlace__Registro">Registrate aquí</a></p>
                </div>
                <div class="Login__Form__Boton">
                    <input type='submit' value="Iniciar Sesión" class="Login__Form__Boton__Enviar"/>
                </div>
                
                <div th:if="${msgC != null or msgU != null}" class='Login__Form__Errores' >
					<p th:text="${msgC}"></p>
					<p th:text="${msgU}"></p>
				</div>
            </form>
        </div>

	 <div th:insert="fragments/Footer :: footer"></div>
</body>
</html>
